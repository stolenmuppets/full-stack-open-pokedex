name: Discord Test

on:
  workflow_dispatch:
    branches:
      - main

jobs:
  discord-notify:
    runs-on: ubuntu-20.04
    name: Linux Test Job
    steps:
      - name: Linux Test Info
      - uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          details: Test succeeded.
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
